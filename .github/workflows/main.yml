# This is a basic workflow to help you get started with Actions

name: CI (MacOS 11)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-11

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Brew Update
        run: |
            brew update
            brew --version
            
      - name: Install Rubocop
        run: |
            gem install rubocop rubocop-performance rubocop-rspec
            gem install activesupport -v 5.2.4.1

      - name: Setup Homebrew Tap
        run: |
            mkdir -p /usr/local/Homebrew/Library/Taps/buo/homebrew-cask-upgrade
            cp -rf . /usr/local/Homebrew/Library/Taps/buo/homebrew-cask-upgrade

      - name: Install specific bundler version
        run: |
            cd /usr/local/Homebrew/Library/Homebrew
            gem install bundler:1.17.2

      - name: Run Rubocop
        run: |
            cd /usr/local/Homebrew/Library/Taps/buo/homebrew-cask-upgrade
            rubocop --version
            rubocop
            
      - name: Run Brew Cask Upgrade
        run: brew cu -y --no-brew-update
